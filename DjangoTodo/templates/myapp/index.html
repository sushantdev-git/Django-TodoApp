{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <form class="form-inline" action="add_todo/" method="post">
                    <h1>Add Item</h1>
                    <input type="type" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here....">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <ul class="list-group">
                    {% for item in todo_items %}
                        <li class="list-group-item">
                            {{item.text}}
                            <form action="delete_todo/{{item.id}}/" method="post">
                                <div class="float-end">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </div>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock content %}
